	<div class="vertical-section-container centered">
		<h3>Sequence Launcher Unit</h3>
		<demo-snippet>
			<template>
				<h4>Sequence launcher unit with no outer container</h4>
				<d2l-sequence-launcher-unit
					id="test-id-1"
					href="data/m2-activity2.json"
					token="token"
					last-accessed-module="data/m2-activity2.json"
					last-viewed-content-object="data/m2-activity2.json"
				>
				</d2l-sequence-launcher-unit>
				<button
					onclick="function toggleLoading() {
						const element = document.getElementById('test-id-1');
						if (element.showLoadingSkeleton) {
							element.showLoadingSkeleton = false;
							element._childrenLoading = false;
						} else {
							element.showLoadingSkeleton = true;
							element._childrenLoading = true;
						}
					 }
					toggleLoading();
				">
					Toggle Loading
				</button>
			</template>
		</demo-snippet>
		<h3>Simple sequence-navigator</h3>

			<template>
				<h4>Sequence navigator with no outer container</h4>
				<d2l-sequence-navigator href="data/m2-activity2.json" token="foozleberries"
					current-activity="data/m2-activity2.json">
					<d2l-lesson-header slot="lesson-header"

									   token="token"

					<d2l-sequence-end slot="end-of-lesson" href="data/sequence-end.json" text="End of Sequence"
