<link rel="import" href="../../d2l-content-icons/d2l-content-icons.html">
<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="d2l-sequences-content-link.html">
<link rel="import" href="../mixins/d2l-sequences-automatic-completion-tracking-mixin.html">
<dom-module id="d2l-sequences-content-link-scorm">
	<template>
		<style>
			.content-link-scorm-container {
				padding-top: 100px;
				text-align: center;
				width: 550px;
				margin: auto;
			}

			.content-link-scorm-container > * {
				margin: 25px 0;
			}

			:host-context([dir="rtl"]) .content-link-scorm-container-icon {
				margin-right: 52px;
				margin-left: 0px;
			}

			.content-link-scorm-container-icon {
				margin-left: 52px;
				margin-right: 0px;
			}

		</style>
		<div class="content-link-scorm-container">
			<div class="content-link-scorm-container-icon">
				<d2l-scorm-icon></d2l-scorm-icon>
			</div>
			<p>
				[[localize('viewThisActivity')]]
			</p>			
			<d2l-button primary="true" onclick$="window.open('[[_linkLocation]]')">
				[[localize('goToActivity')]]
			</d2l-button>
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentLinkScorm extends D2L.Polymer.Mixins.Sequences.AutomaticCompletionTrackingMixin() {
			static get is() {
				return 'd2l-sequences-content-link-scorm';
			}
			static get properties() {
				return {
					href: {
						type: String,
						reflectToAttribute: true,
						notify: true,
						observer: '_scrollToTop'
					},
					_linkLocation: {
						type: String,
						computed: '_getLinkLocation(entity)'
					}
				}
			}
			static get contentClass() {
				return 'link-content-service';
			}

			_scrollToTop() {
				window.top.scrollTo(0,0);
			}

			connectedCallback() {
				super.connectedCallback();
			}
			_getLinkLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
		}
		customElements.define(D2LSequencesContentLinkScorm.is, D2LSequencesContentLinkScorm);
	</script>
</dom-module>
